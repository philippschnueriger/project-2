<button
    routerLink="/"
    class="backButton"
>
    <img src="../../../assets/icons/arrow.svg" class="backArrowIcon"/>
    <div class="destination">{{ location }} </div>
</button>
<app-search-form [filters]="true"></app-search-form>
<tui-loader [showLoader]="loading"/>
<p *ngIf="!loading && data.length===0"> no data available</p>
<app-connection-card *ngFor="let item of data" [item]="item"></app-connection-card>
