<h1>profile</h1>

<div *ngIf="data">
<p> {{data.name }}</p>
<p> {{data.state }}</p>
<p> {{data.country }}</p>

</div>

<div *ngIf="user">
    <p> {{user.email }}</p>
</div>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="formGroup">
      <label for="userName">Username:</label>
      <tui-input
        type="text"
        id="userName"
        class="formControl"
        formControlName="name"
        [(ngModel)]="name"
      />
    </div>  
    <div class="formGroup">
      <label for="userState">State:</label>
      <tui-input
        type="text"
        id="userState"
        class="formControl"
        formControlName="state"
        [(ngModel)]="state"
      />
    </div>  
    <div class="formGroup">
      <label for="userCountry">Country:</label>
      <tui-input
        type="text"
        id="userCountry"
        class="formControl"
        formControlName="country"
        [(ngModel)]="country"
      />
    </div>
    <div class="formGroup">
      <button tuiButton type="submit">Submit</button>
    </div>
  </form>

<button tuiButton
        type="button"
        routerLink="/"
>Home</button>
